name: Lighthouse CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  lighthouse:
    name: Lighthouse Performance Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Run Lighthouse CI
        run: npm run lighthouse
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          
      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-results
          path: .lighthouseci
          retention-days: 30
          
      - name: Comment PR with Lighthouse results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read manifest to find the latest report
            const manifestPath = '.lighthouseci/manifest.json';
            if (!fs.existsSync(manifestPath)) {
              console.log('No Lighthouse manifest found');
              return;
            }
            
            const manifest = JSON.parse(fs.readFileSync(manifestPath, 'utf8'));
            const results = manifest[0];
            
            if (!results || !results.summary) {
              console.log('No summary found in manifest');
              return;
            }
            
            const { performance, accessibility, 'best-practices': bestPractices, seo } = results.summary;
            
            const formatScore = (score) => {
              const percentage = Math.round(score * 100);
              const emoji = percentage >= 90 ? '🟢' : percentage >= 50 ? '🟡' : '🔴';
              return `${emoji} ${percentage}`;
            };
            
            const comment = `## 🔦 Lighthouse CI Results
            
            | Category | Score |
            |----------|-------|
            | 🎯 Performance | ${formatScore(performance)} |
            | ♿ Accessibility | ${formatScore(accessibility)} |
            | ✅ Best Practices | ${formatScore(bestPractices)} |
            | 🔍 SEO | ${formatScore(seo)} |
            
            [View detailed report](${results.url || 'Report URL not available'})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
