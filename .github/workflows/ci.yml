name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Type check
        run: npx tsc --noEmit
        
      - name: Run unit tests
        run: npm run test -- --run test/unit/
        
      - name: Run integration tests
        run: npm run test -- --run test/integration/
        
      - name: Run all tests with coverage
        run: npm run test -- --run --coverage
        
      - name: Build project
        run: npm run build
        
      - name: Check build output
        run: |
          ls -la dist/
          test -f dist/index.html
          test -d dist/assets/
